<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mozilla WebDev</title>
    <style>
      h1{
        text-align:center;
        color:#fff;
      }
      #fox{
        font-family:Courier;
        text-align:center;
      }
      body{
        background-color:#333;
        color:#444;
      }
    </style>
  </head>
  <body id="home">
    <div id="fox"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>
      var text=$('html').html().replace(/\s*(\n\s*)+/ig,'').replace(/\s+(?= )/g,'').split("");

      $('#fox').text(text);

      var image=new Image(),
          span=$('<span>',{'text':'.'});

      $('#fox').append(span);

      var span_width=span.width(),
          span_height=span.height();

      span.remove();

      image.crossOrigin='';
      image.src='http://p.gkoberger.net/firefox/firefox.png';

      image.onload=function(){
        var canvas=document.createElement('canvas');
        canvas.width=image.width;
        canvas.height=image.height;

        $('body').append(canvas);

        var ctx=canvas.getContext('2d');
        ctx.drawImage(image,0,0);

        var per_box=Math.floor(((canvas.width*canvas.height)/text.length)),
            ratio=span_height/span_width,
            x_size=Math.sqrt(per_box/ratio),
            y_size=per_box/x_size,
            imageData=ctx.getImageData(0,0,canvas.width,canvas.height);

        getPoints(imageData);

        $(canvas).remove();

        function getPoints(imagedata) {
          var points=[],i=0;

          for(var y=0;y<canvas.height-1;y+=y_size){
            var total=0,row=$('<span>').css({'display':'block','height':span_height});
            for(var x=0;x<canvas.width-1;x+=x_size){
              var color=getColor(imageData,x,y),
                  character="";

                points.push([x,y]);
                character=text[i];
                i++;
                total++;

              $(row).append($("<span>",{'style':'color:'+color,'text':character}));
            }
            $('#fox').append(row);
          }
          return points;
        }
      };

    /* get the color */
    function getColor(imageData,x,y) {
        var x=Math.round(x),
            y=Math.round(y),
            index=(y*imageData.width+x)*4,
            red=imageData.data[index],
            green=imageData.data[index+1],
            blue=imageData.data[index+2],
            alpha=imageData.data[index+3];

        /* Add border around the pixel */
        for(var x2=-1;x2<=1;x2++){
          for(var y2=-1; y2<=1;y2++){
            if(!(x2==0&&y2==0)){
              var index_new=((y+y2)*imageData.width+x+x2)*4;
              imageData.data[index_new]=255;
              imageData.data[index_new+1]=255;
              imageData.data[index_new+2]=255;
              imageData.data[index_new+3]=alpha;
            }
          }
        }

        if(red==0&&green==0&&blue==0){
          return false;
        }
        return "rgb("+red+","+green+","+blue+");";
      }
    </script>
  </body>
</html>
